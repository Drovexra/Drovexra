<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drovexra Plans</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }body {
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: #fff;
  text-align: center;
  padding: 40px;
}

h1 {
  font-size: 3rem;
  margin-bottom: 20px;
  animation: fadeInDown 1.2s ease;
}

p {
  font-size: 1.2rem;
  margin-bottom: 40px;
}

.plans {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
  max-width: 1000px;
  margin: 0 auto;
}

.plan {
  padding: 25px;
  border-radius: 20px;
  color: #fff;
  box-shadow: 0 8px 15px rgba(0,0,0,0.3);
  transition: transform 0.3s ease;
}
.plan:hover {
  transform: translateY(-8px);
}

.starter {
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
}
.growth {
  background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
}
.elite {
  background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
}

.plan h2 {
  font-size: 2rem;
  margin-bottom: 10px;
}

.plan p {
  font-size: 1rem;
  margin-bottom: 20px;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 15px;
}

.btn {
  padding: 12px 25px;
  border: none;
  border-radius: 30px;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s ease;
}

.inr {
  background: #ff6b6b;
  color: white;
}
.inr:hover {
  background: #ff4757;
}

.usd {
  background: #1dd1a1;
  color: white;
}
.usd:hover {
  background: #10ac84;
}

@keyframes fadeInDown {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

  </style>
</head>
<body>
  <h1>Drovexra Pricing Plans</h1>
  <p>Choose the best plan for your growth</p>  <div class="plans">
    <!-- Starter Plan -->
    <div class="plan starter">
      <h2>Starter Plan</h2>
      <p>Perfect for beginners who want to get started with Drovexra.</p>
      <div class="buttons">
        <!-- INR Button -->
        <button class="btn inr" onclick="window.location.href='upi://pay?pa=7905315338@fam&pn=Drovexra&cu=INR&am=499'">INR</button>
        <!-- USD Button -->
        <button class="btn usd" onclick="sendEmail('Starter Plan')">USD</button>
      </div>
    </div><!-- Growth Plan -->
<div class="plan growth">
  <h2>Growth Plan</h2>
  <p>Designed for those who are ready to scale their journey.</p>
  <div class="buttons">
    <button class="btn inr" onclick="window.location.href='upi://pay?pa=7905315338@fam&pn=Drovexra&cu=INR&am=999'">INR</button>
    <button class="btn usd" onclick="sendEmail('Growth Plan')">USD</button>
  </div>
</div>

<!-- Elite Plan -->
<div class="plan elite">
  <h2>Elite Plan</h2>
  <p>Best for professionals who want maximum value.</p>
  <div class="buttons">
    <button class="btn inr" onclick="window.location.href='upi://pay?pa=7905315338@fam&pn=Drovexra&cu=INR&am=1999'">INR</button>
    <button class="btn usd" onclick="sendEmail('Elite Plan')">USD</button>
  </div>
</div>

  </div>  <script>
    function sendEmail(planName) {
      const subject = `I want to buy the ${planName}`;
      const body = `Hello Team Drovexra,%0D%0A%0D%0AI would like to purchase the ${planName}. Please guide me through the next steps.%0D%0A%0D%0ARegards,%0D%0A(User's Name)`;
      window.location.href = `mailto:drovexra@gmail.com?subject=${subject}&body=${body}`;
    }
  </script></body>
</html>
