<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drovexra Membership</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 60px 20px;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #38bdf8;
    }

    header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .stats {
      text-align: center;
      margin: 30px 0;
      font-size: 1.3rem;
    }

    .buttons {
      text-align: center;
      margin: 30px 0;
    }

    .buttons button {
      background: #38bdf8;
      border: none;
      padding: 14px 28px;
      margin: 10px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    .buttons button:hover {
      background: #0ea5e9;
      transform: scale(1.05);
    }

    .offer-note {
      text-align: center;
      font-size: 1.1rem;
      margin-top: 20px;
      color: #fbbf24;
    }

    /* Notification */
    .notification {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #1e40af;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      display: none;
      animation: slideUp 0.5s ease forwards;
    }

    @keyframes slideUp {
      from {transform: translateY(50px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }

    /* Email popup */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: #1e293b;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    .popup-content h2 {
      margin-bottom: 20px;
      color: #38bdf8;
    }

    .popup-content input {
      padding: 10px;
      width: 90%;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
    }

    .popup-content button {
      background: #22c55e;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: 50px;
      border-top: 1px solid #334155;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <header>
    <h1>üöÄ Drovexra Membership</h1>
    <p>Building tomorrow‚Äôs billionaires ‚Äî Join the fastest growing digital revolution.</p>
  </header>

  <div class="stats">
    üìä Market Growth: <br>
    2024 ‚Üí <b>$200 Billion</b> <br>
    2030 ‚Üí <b>$1 Trillion</b>
  </div>

  <div class="buttons">
    <button onclick="alert('Dropshipping section coming soon!')">üì¶ Dropshipping</button>
    <button onclick="openPopup()">üíª Digital Product</button>
  </div>

  <div class="offer-note">
    ‚ö†Ô∏è Only 10 days left! After that, price will increase by 33%.
  </div>

  <!-- Notification -->
  <div class="notification" id="notification"></div>

  <!-- Email Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Enter Your Email</h2>
      <input type="email" id="emailInput" placeholder="you@example.com">
      <br>
      <button onclick="submitEmail()">Continue</button>
    </div>
  </div>

  <footer>
    ¬© by Drovexra owner Shiva Vyas
  </footer>

  <script>
    // Live notification
    const names = ["Rohit", "Aman", "Priya", "Sneha", "Arjun", "Karan", "Isha"];
    function showNotification() {
      const name = names[Math.floor(Math.random() * names.length)];
      const notification = document.getElementById("notification");
      notification.innerText = name + " just bought Drovexra plan!";
      notification.style.display = "block";
      setTimeout(() => { notification.style.display = "none"; }, 4000);
    }
    setInterval(showNotification, 6000);

    // Popup controls
    function openPopup() {
      document.getElementById("popup").style.display = "flex";
    }

    function submitEmail() {
      const email = document.getElementById("emailInput").value;
      if (email.trim() === "") {
        alert("Please enter a valid email!");
      } else {
        window.location.href = "membership/index.html?email=" + encodeURIComponent(email);
      }
    }
  </script>

</body>
</html>
