<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plans</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    header {
      background: #111;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }

    .plans {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 40px 0;
    }

    .plan-btn {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      background: #007bff;
      color: white;
      transition: 0.3s;
    }

    .plan-btn:hover {
      background: #0056b3;
    }

    /* Popup styles */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
      animation: slideUp 0.4s;
    }

    @keyframes slideUp {
      from {transform: translateY(50px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }

    .popup input {
      width: 90%;
      padding: 10px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .popup button {
      padding: 10px 20px;
      background: #28a745;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .popup button:hover {
      background: #218838;
    }

    /* About section */
    .about {
      background: white;
      padding: 40px;
      text-align: center;
    }

    .about img {
      max-width: 500px;
      border-radius: 10px;
      margin-top: 20px;
    }

  </style>
</head>
<body>
  <header>
    Our Plans
  </header>

  <!-- Plan Buttons -->
  <section class="plans">
    <button class="plan-btn" onclick="openPopup('dropshipping')">Dropshipping</button>
    <button class="plan-btn" onclick="openPopup('digital')">Digital Product</button>
    <button class="plan-btn" onclick="openPopup('investing')">Investing</button>
  </section>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h3>Enter your Email</h3>
      <input type="email" id="userEmail" placeholder="Your Email" required>
      <button onclick="redirect()">Continue</button>
    </div>
  </div>

  <!-- About Section -->
  <section class="about">
    <h2>About Us</h2>
    <p>We provide the best plans to grow your business and personal wealth journey.</p>
    <img src="your-photo.jpg" alt="About Image">
  </section>

  <script>
    let selectedPlan = "";

    function openPopup(plan) {
      selectedPlan = plan;
      document.getElementById("popup").style.display = "flex";
    }

    function redirect() {
      let email = document.getElementById("userEmail").value;
      if (email === "") {
        alert("Please enter your email");
        return;
      }

      // Redirect based on plan
      if (selectedPlan === "dropshipping") {
        window.location.href = "dropshipping.html";
      } else if (selectedPlan === "digital") {
        window.location.href = "membership.html";
      } else if (selectedPlan === "investing") {
        window.location.href = "investing.html";
      }
    }

    // Close popup when clicking outside
    window.onclick = function(e) {
      if (e.target === document.getElementById("popup")) {
        document.getElementById("popup").style.display = "none";
      }
    }
  </script>
</body>
</html>
