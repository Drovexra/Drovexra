<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Millionaire Blueprint</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: rgba(0,0,0,0.7);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 0px 20px rgba(255,255,255,0.2);
      max-width: 500px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #00f7ff;
    }
    p {
      margin-bottom: 30px;
      font-size: 1.1rem;
      color: #ddd;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }
    .btn-inr {
      background: #ff6600;
      color: white;
    }
    .btn-usd {
      background: #00cc66;
      color: white;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0px 0px 15px rgba(255,255,255,0.3);
    }
    #message {
      margin-top: 20px;
      font-size: 1rem;
      color: #00ffea;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Millionaire Blueprint</h1>
    <p>Choose your currency and get instant access to the ebook.</p>
    
    <button class="btn btn-inr" onclick="sendEmail('INR')">Buy in INR ₹</button>
    <button class="btn btn-usd" onclick="sendEmail('USD')">Buy in USD $</button>
    
    <div id="message"></div>
  </div>

  <script>
    function sendEmail(currency) {
      // Demo: Sirf message dikhayega
      document.getElementById("message").innerText = 
        "✅ Order placed successfully in " + currency + ". Email has been sent!";
      
      // Real email ke liye EmailJS / backend API call lagani hogi
      // Example (EmailJS):
      // emailjs.send("serviceID", "templateID", {
      //   currency: currency,
      //   user_email: "customer@gmail.com"
      // });
    }
  </script>
</body>
</html>
